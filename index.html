<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>
            Silo
        </title>
        <script src="axios.min.js"></script> http
        <script src="app.js"></script>
    </head>

    <body>
        <div id="formulario">
            <input id="input_login" type="text" placeholder="Login">
            <br>
            <input id="input_password" type="password" placeholder="Senha">
            <br>
            <button type="button" onclick="login()">Enviar</button>
        </div>
    </body>

    <style>
        #formulario {
            width: 400px;
            margin: 10% auto;
        }

        input, button {
            font-size: 20px;
            margin: 10px;
            width: 350px;
            padding: 15px 15px;
        }

        button {
            color: white;
            background: green;
        }

        body {
            background: #702be6;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById('input_login').value;
            var password = document.getElementById('input_password').value;

            performLogin(username, password,
                function (user) {
                    setUser(user);
                    window.location.href = "grafico.html";
                },
                function (error) {
                    alert('Error: ' + error);
                }
            );
        }
    </script>
</html>
